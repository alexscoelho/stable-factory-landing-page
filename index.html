<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <title>Stablefactory</title>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <header>
            <nav class="navbar navbar-light bg-transparent">
                    <a class="navbar-brand text-dark">Stable Factory</a>
                    <button type="button" class="btn btn-light ml-auto">Let's Talk</button>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

                </nav>
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent float-right">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">what we do</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">what we are</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">insights</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </nav>

        <div class="embed-responsive embed-responsive-16by9">

                    <a class="nav-link text-dark" href="#">what we do</a>

            <div class="row">

                </div>

                        <img src="assets/platform-google-cloud-up.svg" alt="">
                    </a>
                </div>
                <div class="col">
                    <a href="#">
                        <img src="assets/platform-microsoft-up.svg" alt="">
                    </a>
                </div>
                <div class="col">
                    <a href="#">
                        <img src="assets/platform-salesforce-up.svg" alt="">
                    </a>
                </div>
                <div class="col">
                    <a href="#">
                        <img src="assets/platform-tableau-up.svg" alt="">
                    </a>
                </div>
